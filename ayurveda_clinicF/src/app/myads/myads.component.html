<app-header></app-header>
    <h1>My Advertisements</h1>
    <span>
    <div class="row g-0">
        <div class="col g-0">
            <div class="leftside d-flex">
                <form class="d-flex">
                    <section class="example-listing">
                        <mat-card class="post-card" *ngFor="let ads of adv; let i = index;">
                            <mat-card-title-group>
                                <mat-card-title>{{ads.title}}</mat-card-title>
                                <mat-card-subtitle>{{ads.maincity}}</mat-card-subtitle>
                                <mat-card-subtitle>{{ads.localcity}}</mat-card-subtitle>
                                <img mat-card-sm-image [src]="ads.image">
                            </mat-card-title-group>
                            <a  class="action-btn" style="color: darkblue;">Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a style="color: darkblue;">Delete</a><br><br>
                           
                            <div class="container">
                                <div class="row g-0">
                                    <div class="col g-0">
                                        <form>
                                            <h3>Add To Cart</h3>
                                        </form>
                                    </div>
                                   <div class="col g-0">
                                     <form>
                                        <button mat-button class="button1" color="accent" mat-raised-button (click)="addtocart1(ads)">Top Ad ₹1</button>
                                    </form>
                                  </div>
                                  <div class="col g-0">
                                    <form>
                                        <button mat-button color="primary" mat-raised-button (click)="addtocart2(ads)">Gallery Ad ₹2</button><br><br>
                                    </form>
                                  </div>
                                  <div class="col g-0">
                                    <form>
                                        <button mat-button color="warn" mat-raised-button (click)="addtocart3(ads)">Premium Ad ₹3</button><br><br>
                                    </form>
                                 </div>
                            </div>
                        </div>
                        </mat-card>
                    </section>
                </form>
            </div>
        </div>
        <div class="col g-0">
            <div class="rightside d-flex">
                <form class="rightside d-flex">
                    <section class="amount-calc">
                        <mat-card class="amount-card" align="center">
                            <mat-card-title>TOTAL AMOUNT</mat-card-title><br>
                                <mat-form-field appearance="outline">
                                    <mat-label>Duration</mat-label>
                                    <mat-select [(value)]="selected">
                                    <mat-option *ngFor="let week of duration" [value]="week.value">
                                    {{week.viewValue}}
                                    </mat-option>
                                    </mat-select>
                                </mat-form-field> 
                                <mat-form-field>
                                    <input matInput id="days" name="week" placeholder="Duration of days" value={{selected}}>
                                </mat-form-field>
                                <button mat-stroked-button color="accent" (click)="totalAmount()">Submit Plan</button>
                            <mat-form-field appearance="outline">
                                <input matInput id="amt" name="amount" placeholder="Total Amount" value={{this.amount}}>
                            </mat-form-field><br>
                            <button mat-stroked-button color="accent" [routerLink]="['/shoppingcart', emailid]">GO TO SHOPPING CART >></button>
                        </mat-card>
                    </section>
                </form>
            </div>
        </div>
    </div>
</span>
