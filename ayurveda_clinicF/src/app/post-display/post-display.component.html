<head></head>
<body>
  <app-header></app-header>
  <div class="row g-0">
    <div class="col g-0">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            <input class="form-control me-2" type="search" placeholder="Ayurveda Treatment" aria-label="Search">
            <input class="form-control me-2" type="search" placeholder="aaaa" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </div>         
  <div class="row g-0">
    <div class="col g-0">
      <div class="leftside d-flex">         
        <form class="d-flex">
          <section class="example-location"> 
            <label for="">Locations</label><br>
            <mat-checkbox class="example-margin">Banglore</mat-checkbox><br>
            <mat-checkbox class="example-margin">Kochi</mat-checkbox><br>
            <mat-checkbox class="example-margin">Hyderabad</mat-checkbox>
          </section>
        </form>
      </div>
    </div>
    <div class="col g-0">
      <div class="rightside d-flex">
        <form class="d-flex">
          <section class="example-listing">
            <mat-card class="post-card" *ngFor="let ads of adv; let i = index;">
              <mat-card-title-group>
                <mat-card-title>{{ads.title}}</mat-card-title>
                <mat-card-subtitle>{{ads.maincity}}</mat-card-subtitle>
                <mat-card-subtitle>{{ads.localcity}}</mat-card-subtitle>
                <mat-card-subtitle>{{ads.street}}</mat-card-subtitle>
                <!--<img mat-card-sm-image src="'ayurveda_clinic/ayurveda_clinic_ads/'+ads.image"> -->
                <img mat-card-sm-image [src]="ads.image">
              </mat-card-title-group>
              <mat-card-content>{{ads.image}}</mat-card-content>
              <mat-card-content>{{ads.website}}</mat-card-content>
              <mat-card-content>{{ads.email}}</mat-card-content>
              <mat-card-content>{{ads.phone_one}}</mat-card-content>
              <mat-card-content>{{ads.phone_two}}</mat-card-content>
              <mat-card-content>{{ads.tags}}</mat-card-content>
              <mat-card-content [innerHtml]="ads.description"></mat-card-content>
              <button type="button" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
              </button>
            </mat-card>
          </section><br><br>
          <mat-divider></mat-divider>
        </form>
      </div>
    </div>
    <div class="col g-0">
      <div class="rightside d-flex">         
        <form class="rightside d-flex">
          <section class="example-gallery">     
            <mat-card class="gallery-card">
              <mat-card-title-group>
                <mat-card-title>Gallery Ad</mat-card-title>
                <mat-card-subtitle>City</mat-card-subtitle>
              </mat-card-title-group>
              <mat-card-content>{{longText}}</mat-card-content>
            </mat-card><br><br>
            <mat-divider></mat-divider>
            <mat-card class="gallery-card">
              <mat-card-title-group>
                <mat-card-title>Gallery Ad</mat-card-title>
                <mat-card-subtitle>City</mat-card-subtitle>
              </mat-card-title-group>
              <mat-card-content>{{longText}}</mat-card-content>
            </mat-card><br><br>
            <mat-divider></mat-divider>
          </section>
        </form>
      </div>
    </div>
  </div>
</body>
