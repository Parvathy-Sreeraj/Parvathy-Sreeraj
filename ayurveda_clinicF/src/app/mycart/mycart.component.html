<app-header></app-header>
<ng-container *ngIf="posts.length !=0">
<div class="container">
  <div class="card-table" style="border: 0.5px solid black;">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>Title</th>
            <th>Website</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of posts; let i = index">
            <td>{{item.title}}</td>
            <td style="width: 12%;">{{item.website}}</td>
            <td>{{item.maincity}}</td>
            <td>
                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
            </td>
          </tr>
          <tr>
            <td colspan="4"></td>
            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
            <td><button [routerLink]="['/myads', emailid]" class="btn btn-primary">Shop More</button></td>
            <td><strong>Grand Total = <input type="text" id="total-amount" value={{cashTotal}}></strong></td>
            <td><button class="btn btn-success">Checkout</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</ng-container>
<ng-container *ngIf="posts.length ==0">
<div class="container">
    <div class="card">
        <h2 class="card-title">My Cart</h2>
    </div>
    <div class="center">
        <h3>Your cart is empty!</h3>
        <h4>Choose Payment Plan for Your Posts</h4>
        <button class="btn btn-primary" [routerLink]="['/myads', emailid]" >Choose Now</button>
    </div>
</div>
</ng-container>
